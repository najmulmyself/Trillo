<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Trillo</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />

        <form action="#" class="search">
          <input type="text" placeholder="Search Hotels" class="search-input" />
          <button class="search-button">
            <svg class="search-icon">
              <use xlink:href="img/symbol.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav_icon-box">
            <svg class="user-nav_icon">
              <use xlink:href="img/symbol.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav_notification">7</span>
          </div>
          <div class="user-nav_icon-box">
            <svg class="user-nav_icon">
              <use xlink:href="img/symbol.svg#icon-chat"></use>
            </svg>
            <span class="user-nav_notification">13</span>
          </div>
          <div class="user-nav_user">
            <img
              src="img/user-1.jpg"
              alt="user photo"
              class="user-nav_user-photo"
            />
            <span class="user-nav_user-name">Najmul</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav_item side-nav_item--active">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/symbol.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>

            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/symbol.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>

            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/symbol.svg#icon-key"></use>
                </svg>
                <span>Car Rental</span>
              </a>
            </li>

            <li class="side-nav_item">
              <a href="#" class="side-nav_link">
                <svg class="side-nav_icon">
                  <use xlink:href="img/symbol.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; 2021. All rights reserved to Najmul</div>
        </nav>
        <main class="hotel-view">Hotel View</main>
      </div>
    </div>
  </body>
</html>
